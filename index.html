<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Budget Planner</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-grid>

          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <ion-card>
                <ion-card-header>
                  New expense
                </ion-card-header>

                <ion-card-content>
                  <ion-item>
                    <ion-label position="floating">Expense Reasons</ion-label>
                    <ion-input type="text" id = "input-reason"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating">Expense amount</ion-label>
                    <ion-input type="number" id="input-amount"></ion-input>
                  </ion-item>

                  <div>
                    <ion-button id = "confirmBtn">
                      Add Expense
                    </ion-button>
                    <ion-button id = "cancelBtn" fill="outline" color="danger">
                      Clear
                      <ion-icon slot="start" name="close"></ion-icon>
                    </ion-button>
                  </div>

                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-list id = "expenses-list"></ion-list>
            </ion-col>
          </ion-row>

        </ion-grid>
      </ion-content>
    </ion-app>
    <script src = "app.js"></script>
  </body>
</html>
